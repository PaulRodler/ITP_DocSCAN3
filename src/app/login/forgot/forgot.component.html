<div id="preloader">
    <div class="spinner-border color-highlight" role="status"></div>
</div>

<div id="page">
    <div class="page-content">

        <div data-card-height="cover" class="card mb-0" style="background-image:url(../../../assets/images/pictures/1l.jpg)">
            <div class="card-center">

                <div class="text-center">
                    <p class="font-600 color-orange-dark mb-1 font-16">Let's Get Started</p>
                    <h1 class="font-40 color-white">DocScan</h1>
                </div>

                <div class="content px-4">
                    <div class="input-style input-light has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-user" style="padding-left: 2%"></i>
                        <span>Email</span>
                        <input type="email" placeholder="Email" class="rounded-s bg-gray-dark opacity-90"
                            style="opacity: 0.5">
                    </div>

                    <a href="#" data-menu="menu-forgot"
                        class="btn btn-full btn-l font-600 font-13 bg-orange-dark mt-4 rounded-s">Email Abschicken</a>

                    <div class="row pt-3 mb-3">
                        <div class="col-6 text-left font-11">
                            <a class="color-white opacity-50" [routerLink]="['/forgot']"></a>
                        </div>
                        <div class="col-6 text-right font-11">
                            <a class="color-white opacity-50" [routerLink]="['/login']">Anmelden</a>
                        </div>
                    </div>

                </div>

            </div>
            <div class="card-overlay bg-16" style="filter: brightness(60%)"></div>
        </div>
    </div>

    <div id="menu-forgot" class="menu menu-box-modal rounded-m" data-menu-height="300" data-menu-width="350">
        <h1 class="text-center mt-4"><i
                class="fa fa-3x fa-info-circle scale-box color-blue-dark shadow-xl rounded-circle"></i></h1>
        <h3 class="text-center mt-3 font-700">Email wird versendet</h3>
        <p class="boxed-text-xl opacity-70">
            Eine Email wird an Ihre angegebene Email-Adresse gesendet, bitte schauen sich auch im Spam-Ordner nach.
            Vielen Danke.
        </p>
        <div class="row mb-1 mr-3 ml-3">
            <div class="col">
                <a href="#" class="btn close-menu btn-full btn-m bg-green-dark font-600 rounded-s">Verstanden</a>
            </div>
        </div>
    </div>
</div>
