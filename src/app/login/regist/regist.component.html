<div id="preloader">
    <div class="spinner-border color-highlight" role="status"></div>
</div>

<div id="page">
    <div class="page-content" style="height: 100vh">

        <div data-card-height="cover" class="card mb-0" style="background-image:url(../../../assets/images/pictures/1l.jpg)">
            <div class="card-center">

                <div class="text-center">
                    <p class="font-600 color-orange-dark mb-1 font-16">Let's Get Started</p>
                    <h1 class="font-40 color-white">DocScan</h1>
                </div>

                <div class="content px-4">
                    <div class="input-style input-light has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-user" style="padding-left: 2%"></i>
                        <span>Username</span>
                        <input type="name" placeholder="Username" class="rounded-s bg-gray-dark opacity-90"
                            style="opacity: 0.5">
                    </div>
                    <div class="input-style input-light has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-at" style="padding-left: 2%"></i>
                        <span>Email</span>
                        <input type="email" placeholder="Email" class="rounded-s bg-gray-dark opacity-90"
                            style="opacity: 0.5">
                    </div>
                    <div class="input-style input-light has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-lock"></i>
                        <span>Choose Password</span>
                        <em>(required)</em>
                        <input type="password" placeholder="Choose Password" class="rounded-s bg-gray-dark opacity-90"
                            style="opacity: 0.5">
                    </div>
                    <div class="input-style input-light has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-lock"></i>
                        <span>Confirm Password</span>
                        <em>(required)</em>
                        <input type="password" placeholder="Confirm Password" class="rounded-s bg-gray-dark opacity-90"
                            style="opacity: 0.5">
                    </div>

                    <a href="#" data-back-button
                        class="btn btn-full btn-l font-600 font-13 bg-orange-dark mt-4 rounded-s">Registrieren</a>

                    <div class="row pt-3 mb-3">
                        <div class="col-6 text-left font-11">
                            <a class="color-white opacity-50" [routerLink]="['/forgot']"></a>
                        </div>
                        <div class="col-6 text-right font-11">
                            <a class="color-white opacity-50" [routerLink]="['/login']">Anmelden</a>
                        </div>
                    </div>

                </div>

            </div>
            <div class="card-overlay bg-16" style="filter: brightness(60%)"></div>
        </div>
    </div>
</div>
