<div id="preloader">
    <div class="spinner-border color-highlight" role="status"></div>
</div>

<div id="page">
    <div class="page-content">

        <div data-card-height="cover" class="card mb-0" style="background-image:url(../../../assets/images/login.jpg)">
            <div class="card-center">

                <div class="text-center">
                    <p class="font-600 color-red-dark mb-1 font-16">Let's Get Started</p>
                    <h1 class="font-40 color-white">DocScan</h1>
                </div>

                <div class="content px-4">
                    <div class="input-style input-light has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-user" style="padding-left: 2%"></i>
                        <span>Email</span>
                        <input type="name" placeholder="Email" [(ngModel)]="inputs.email" class="rounded-s bg-gray-dark opacity-90"
                            style="opacity: 0.5">
                    </div>
                    <div class="input-style input-light has-icon input-style-1 input-required">
                        <i class="input-icon fa fa-lock" style="padding-left: 2%"></i>
                        <span>Password</span>
                        <input type="password" placeholder="Password" [(ngModel)]="inputs.pwd" class="rounded-s bg-gray-dark opacity-90"
                            style="opacity: 0.5">
                    </div>
                    <div class="text-center">
                        <span class="color-orange-dark">{{ errorMsg }}</span> 
                    </div>
                    
                    <button class="btn btn-full btn-l w-100 font-600 font-13 bg-orange-dark mt-4 rounded-s" (click)="login()">Anmelden</button>

                    <div class="row pt-3 mb-3">
                        <div class="col-6 text-left font-11">
                            <a class="color-white opacity-50" [routerLink]="['/forgot']">Passwort vergessen?</a>
                        </div>
                        <div class="col-6 text-right font-11">
                            <a class="color-white opacity-50" [routerLink]="['/regist']">Registrieren</a>
                        </div>
                    </div>
                    
                </div>

            </div>
            <div class="card-overlay bg-16" style="filter: brightness(60%)"></div>
        </div>
    </div>
</div>
